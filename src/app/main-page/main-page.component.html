<div class="main-page-content">
  <div class="header">
    <h3>EYECINE</h3>
  </div>
  <div class="body">
    <div class="choose-mode">
      <button (click)="setMode('TIMELAPSE')" *ngIf="mode==='TIMELAPSE'" mat-raised-button color="accent">Timelapse</button>
      <button *ngIf="mode!=='TIMELAPSE'" (click)="setMode('TIMELAPSE')" mat-button>Timelapse</button>
      <button *ngIf="mode!=='BULB'" (click)="setMode('BULB')" mat-button>BULB</button>
      <button (click)="setMode('BULB')" *ngIf="mode==='BULB'" mat-raised-button>BULB</button>
    </div>

    <div *ngIf="mode==='TIMELAPSE'">
      <app-time-lapse (onCancelTimeLapse)="cancelTimeLapse()"
                      (onTimeLapseChange)="setTimeLapseConfig($event)">
      </app-time-lapse>
    </div>

    <div *ngIf="mode==='BULB'">
      <app-bulb (onCancelBlub)="cancelBulb()" (onShutterTimeChange)="setShutterTime($event)">
      </app-bulb>
    </div>
  </div>
</div>
